<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css" />
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Marcela Vargas" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Product Review</h1>
    </header>
    <main class="main">
      <form class="form" action="review.html" method="get">
        <!-- PRODUCT NAME -->
        <label class="productName-title" for="product">Product Name</label>
        <select
          class="productChoose"
          name="productName"
          id="productName"
          required
        >
          <option value="" disabled selected>Choose a Product...</option>
        </select>

        <!-- OVERALL RATING -->
        <label class="overall" for="rating">Overall Rating</label>
        <div class="stars-container">
          <div class="stars-field">
            <input type="radio" id="star1" name="rating" value="1" checked />
            <div class="starts">
              <label for="star1">☆</label>
            </div>
          </div>
          <div class="stars-field">
            <input type="radio" id="star2" name="rating" value="2" />
            <div class="starts">
              <label for="star1">☆</label>
              <label for="star1">☆</label>
            </div>
          </div>
          <div class="stars-field">
            <input type="radio" id="star3" name="rating" value="3" />
            <div class="starts">
              <label for="star1">☆</label>
              <label for="star1">☆</label>
              <label for="star1">☆</label>
            </div>
          </div>
          <div class="stars-field">
            <input type="radio" id="star4" name="rating" value="4" />
            <div class="starts">
              <label for="star1">☆</label>
              <label for="star1">☆</label>
              <label for="star1">☆</label>
              <label for="star1">☆</label>
            </div>
          </div>
          <div class="stars-field">
            <input type="radio" id="star5" name="rating" value="5" />
            <div class="starts">
              <label for="star1">☆</label>
              <label for="star1">☆</label>
              <label for="star1">☆</label>
              <label for="star1">☆</label>
              <label for="star1">☆</label>
            </div>
          </div>
        </div>

        <!-- DATE -->
        <label class="date" for="installationDate">Date of installation</label>
        <input
          class="date-container"
          type="date"
          name="dateTime"
          id="date"
          required
        />

        <!-- FEATURES -->
        <fieldset class="features-container">
          <legend class="features-title">
            Which features did you find useful in the product?<span class="features-subtitle">(Check all that apply)</span>
          </legend>
          <!-- <legend class="features-subtitle">(Check all that apply)</legend> -->
          <div class="checkbox-features">
            <input
              type="checkbox"
              id="durability"
              name="durability"
              value="durability"
            />
            <label class="checkbox-label" for="durability">Durability</label>
          </div>
          <div class="checkbox-features">
            <input type="checkbox" id="easy" name="easy" value="easy" />
            <label class="checkbox-label" for="easy">Easy to Use</label>
          </div>
          <div class="checkbox-features">
            <input
              type="checkbox"
              id="performance"
              name="performance"
              value="performance"
            />
            <label class="checkbox-label" for="performance">Performance</label>
          </div>
          <div class="checkbox-features">
            <input type="checkbox" id="design" name="design" value="design" />
            <label class="checkbox-label" for="design">Design</label>
          </div>
        </fieldset>

        <!-- WRITTEN REVIEW -->
        <label class="written-title" for="writtenReview"
          >Written Review <span class="optional">(Optional)</span></label
        >
        <textarea class="written-container" name="text" id="text"></textarea>

        <!-- USERNAME -->
        <label class="username" for="userName"
          >Your Name <span class="optional">(Optional)</span></label
        >
        <input class="username-text" type="text" id="name" name="name" />

        <!-- FORMBUTTON -->
        <input class="button" type="submit" value="Post Review" />
      </form>
    </main>
    <footer class="footer">
      <div class="footer-card">
        <span
          >©
          <span id="currentyear"></span>
        </span>
        <span>L. Marcela Vargas</span>
        <span>El Salvador</span>
      </div>
      <div>
        Last modification:
        <span id="last-mod"></span>
      </div>
    </footer>
    <script src="scripts/form.js" defer></script>
  </body>
</html>
